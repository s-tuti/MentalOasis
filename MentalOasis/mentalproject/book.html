    <div class="">
        <p class="mt-8 font-serif text-xl font-bold text-blue-900">Select a date</p>
        <div class="relative mt-4 w-56">
            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <svg aria-hidden="true" class="h-5 w-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                        clip-rule="evenodd"></path>
                </svg>
            </div>
            <input id="selectedDate" datepicker="" datepicker-orientation="bottom" type="text"
                class="datepicker-input block w-full rounded-lg border border-emerald-300 bg-emerald-50 p-2.5 pl-10 text-emerald-800 outline-none ring-opacity-30 placeholder:text-emerald-800 focus:ring focus:ring-emerald-300 sm:text-sm"
                placeholder="Select date" />
        </div>
    </div>
    
    <script>
        const datePickerInput = document.getElementById('selectedDate');
    
        // Listen for date selection
        datePickerInput.addEventListener('change', function () {
            const selectedDate = this.value;
            // Update the input field with the selected date
            this.value = selectedDate;
        });
    </script>

    <!-- TIME -->
    <div class="">
        <p class="mt-8 font-serif text-xl font-bold text-blue-900">Select a time</p>
        <div class="mt-4 grid grid-cols-4 gap-2 lg:max-w-xl" id="buttonContainer">
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">9 AM - 10 AM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">10 AM - 11 AM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">12 PM - 1 PM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">2 PM - 3 PM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">3 PM - 4 PM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">4 PM - 5 PM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">5 PM - 6 PM</button>
            <button class="rounded-lg bg-emerald-100 px-4 py-2 font-medium text-emerald-900 active:scale-95" onclick="changeColor(this)">6 PM- 7 PM</button>
        </div>
    </div>
    
    <script>
        function changeColor(button) {
            var buttons = document.querySelectorAll('.bg-emerald-100');
            buttons.forEach(function(btn) {
                btn.classList.remove('bg-emerald-700');
                btn.classList.add('bg-emerald-900');
            });
    
            button.classList.remove('bg-emerald-900');
            button.classList.add('bg-emerald-700');
        }
    </script>
