    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">


</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="logo.png" alt="Mental Health Logo" class="logo-img">
        <nav class="navbar">
            <a href="landing_page.html" style="--i:1;" class="active">Home</a>
            <a href="about.html" style="--i:2;">About</a>
            <a href="Test.html" style="--i:3;">Test</a>

            <a href="signup.html" style="--i:6;">Login</a>

    
        </nav>
    </header>
    <section class="page">
  <div class="wrapper">
    <form action="">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</section>
